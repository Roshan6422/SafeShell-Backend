services:
  - type: web
    name: safeshell-backend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_BASE64
        sync: false
      - key: ADMIN_SECRET
        sync: false
